<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>

        const list = document.querySelector("ul");
        const input_elm = document.querySelector("input");
        const btn = document.querySelector("button");

        function addItem(){

            const item_text = input_elm.value;

            input_elm.value = "";

            const li_elm = document.createElement("li");
            const span_elm = document.createElement("span");
            const delete_btn = document.createElement("button");

            span_elm.textContent = item_text;
            delete_btn.textContent = "Delete";

            li_elm.appendChild(span_elm);
            li_elm.appendChild(delete_btn);

            list.appendChild(li_elm);

            //the power of arrow function, else i needed to create this outisde addItem function
            delete_btn.addEventListener("click", () => {
                list.removeChild(li_elm);
            });

            input_elm.focus();
        }

        btn.addEventListener("click", addItem);

    </script>
  </body>
</html>
